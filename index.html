<script>
        $(document).on("contextmenu", function(event) {
  event.preventDefault();
  $(".context")
    .show()
    .css({
      top: event.pageY,
      left: event.pageX
    });
});
$(document).click(function() {
  if ($(".context").is(":hover") == false) {
    $(".context").fadeOut("fast");
  };
});
</script>
<script>
    const contextMenu = document.getElementById("context-menu");
const scope = document.querySelector("body");

scope.addEventListener("contextmenu", (event) => {
  event.preventDefault();

  const { clientX: mouseX, clientY: mouseY } = event;

  contextMenu.style.top = `${mouseY}px`;
  contextMenu.style.left = `${mouseX}px`;

  contextMenu.classList.add("visible");
});
</script>

<style>

button, textarea {

.top-row {

}

.mac-os-controls, .tab, .new-tab {

  display: flex;
}

.mac-os-controls {
  justify-self: start;
}

.tabs {

.new-tab {

/* Details */

.mac-os-controls {
  align-self: center;
  padding-bottom: 6px;
  padding-right: 6px;
}

.mac-os-controls li {
  width: 12px;
  height: 12px;

  display: flex;
  align-items: center;

}

.mac-os-controls .os-close {

}
.mac-os-controls .os-minimize {

.mac-os-controls .os-expand {

.mac-os-controls svg {

.mac-os-controls ul:hover svg, .mac-os-controls ul:focus svg {

.middle-row {

}

.omnibar {
  background-color: #f1f3f4;
  border: solid 0px #f1f3f4;
  color: #202124;
  height: 28px;
  padding: 2px;
  border-radius: 25px;
  position: relative;
  flex-grow: 1;
  display: flex;
  align-items: center;
  transition: all ease .33s;
}

.omnibar:hover {
  background-color: #e9ebec;
  transition: all ease .5s;
}

.omnibar ul {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.omnibar li:not(.url) {
  height: 24px;
  width: 34px;
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(220, 222, 224, 0);
  transition: all ease .33s;
}

.omnibar li:not(.url):hover, .omnibar li:not(.url):focus {
  background-color: rgba(220, 222, 224, 1);
  transition: all ease .5s;
}

.omnibar:focus {
  outline: none;
  box-shadow: 0 0 0 2px #a0c4f9;
  background-color: #fff;
  transition: none;
}

.omnibar .url {
  display: flex;
  align-items: center;
  justify-content: start;
  flex-grow: 1 !important;
  position: relative;
  text-align: left;
}
.omnibar .url p {
	font-size: 1.175rem;
	line-height: 1em;
}

.omnibar .favorite {
  justify-self: end;
}

.omnibar textarea {
  width: 100%;
  position: relative;
  height: 1em;
  font-size: 1em;
  line-height: 1em;
  resize: none;
  cursor: text;
}

/* Tabs */

.tabs li {
  width: 100%;
  min-width: 240px;
  background-color: rgba(225,227,232,0);
  border-radius: 7px 7px 0 0;
  position: relative;
  padding: 10px 8px 10px 10px;
  display: flex;
  align-items: center;
  justify-content: start;
  position: relative;
}

.tabs li:hover, .tabs li:focus {
  background-color: #ebecf0;
}

.tabs li.in-focus, .tabs #tab1:target, .tabs #tab2:target {
  background-color: #ffffff;
}

.tabs li * {
  line-height: 1em;
  pointer-events: none;
}

.tabs .favicon {
  height: 16px;
  width: 16px;
  background-color: gray;
  border-radius: 3px;
  margin-right: 8px;
}

.tabs p {
  text-align: left;
  color: #3c4043;
  margin-right: 5px;
  flex-grow: 1;
}

.tabs .close {
  position: relative;
  display: block;
  height: 17px;
  width: 17px;
  border-radius: 15px;
  background-color: rgba(219, 219, 220, 0);
  transition: all ease .33s;
  pointer-events: auto;
  cursor: default !important;
}

.svg-close {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.tabs .close:hover, .tabs .close:focus {
  background-color: rgba(219, 219, 220, 1);
  transition: all ease .5s;
}

.tabs .close:focus {
					outline: none;
				}

.tabs .close:before {
					content: '';
					height: 100%;
					width: 14px;
					background: linear-gradient(90deg, rgba(225,227,232,0) 0%, rgba(225,227,232,1) 75%);
					display: block;
					position: absolute;
					left: -14px;
					top: 0;
				}
				
				.tabs li:hover .close:before {
					background: linear-gradient(90deg, rgba(235, 236, 240, 0) 0%, rgba(235, 236, 240,1) 75%) !important;
				}
				
				.tabs li.in-focus .close:before {
					background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 75%) !important;
				}

/* Curved corners */
.tabs li.in-focus, .tabs #tab1:target, .tabs #tab1:target {
  z-index: 200;
}

.tabs li p {
  position: relative;
}

/* Rounded parts */

.tabs li::before, .tabs li::after {
  content: '';
  height: 7px;
  width: 7px;
  position: absolute;
  bottom: 0px;
  left: -7px;
}

.tabs li::after {
  left: auto;
  right: -7px;
}

/* Non-selected hover tab */
.tabs li:hover::before {
  background: radial-gradient(circle at 0 0, rgb(235, 236, 240, 0) 6px, rgb(235, 236, 240, 1) 7px);
}
.tabs li:hover::after {
  background: radial-gradient(circle at 100% 0, rgb(235, 236, 240, 0) 6px, rgb(235, 236, 240, 1) 7px);
}

/* Selected tab */
.tabs li.in-focus::before, .tabs #tab1:target::before, .tabs #tab2:target::before {
  background: radial-gradient(circle at 0 0, rgba(255,255,255,0) 6px, rgba(255,255,255,1) 7px);
}
.tabs li.in-focus::after, .tabs #tab1:target::after, .tabs #tab2:target::after {
  background: radial-gradient(circle at 100% 0, rgba(255,255,255,0) 6px, rgba(255,255,255,1) 7px);
}

/* Hidden */

.hidden {

.window {
  position: fixed;
  width: 1000px;
  height: 1000px;
  background-color: #1C7C88;
  border-radius: 10px;
  overflow: hidden;
  opacity: 0;
}

.window.-show { opacity: 1 }

.window.-animating {
  -webkit-transition: transform 200ms ease-out;
  -moz-transition: transform 200ms ease-out;
  -o-transition: transform 200ms ease-out;
  transition: transform 200ms ease-out;
}

.window .window-bar {
  position: relative;
  height: 30px;
  background-color: #E4E3E3;
  padding: 0px 15px 0 10px;
  cursor: -webkit-grab;
}

.window .window-bar:active,
.window .window-bar:focus {
  cursor: -webkit-grabbing;
}

.window .window-bar span {
  background-color: red;
  width: 15px;
  height: 15px;
  position: relative;
  display: inline-block;
  border-radius: 10px;
  margin: 9px 3px
}

.window .window-bar span.close {
  background-color: #D73234;
  cursor: pointer;
}

.window .window-bar span.reduce {

  background-color: #D73234;

}
.header__protocol {

.star {
  .on-state-mixin(@star-color, "\f005");
@icon-size: 1.9em; // Use em to make it scalable
@border-radius: 100%;
@border-width-off: 0.1em;
@border-style-off: solid;
@border-width-on: 0.1em;
@border-style-on: solid; //Try dotted
.anim-icon {
  width: @icon-size;
  height: @icon-size;
  margin: 20px;
  font-size: 13px;
  display: inline-block;
  position: relative;
  vertical-align: middle;
  input {
    display: none;
  }

  label {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    border: @border-width-off @border-style-off @off-color;
    border-radius: @border-radius;
    display: block;
    font: normal normal normal 13px/1 FontAwesome;
    color: @off-color;
    font-size: inherit;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    &:after {
      left: 0;
      top: 50%;
      margin-top: -0.5em;
      display: block;
      position: relative;
      text-align: center;
    }
  }
  input:checked + label {
    animation: check-in 0.3s forwards;
    transition: background-color 0.1s 0.2s, box-shadow 1s;
    border-width: @border-width-on;
    border-style: @border-style-on;
    &:after {
      animation: icon 0.3s forwards;
    }
  }
}

.anim-icon-md {
  font-size: 20px;
}
.anim-icon-lg {
  font-size: 30px;
}

@keyframes icon {
  0% {
    margin-top: -0.5em;
    font-size: 1.5em;
  }
  100% {
    font-size: 1em;
    opacity: 1;
    color: white;
  }
}

@keyframes check-in {
  0% {
    left: 20%;
    top: 20%;
    width: 60%;
    height: 60%;
  }
  80% {
    left: -5%;
    top: -5%;
    width: 110%;
    height: 110%;
  }
  100% {
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
}
@keyframes check {
  0% {
    left: 5%;
    top: 5%;
    width: 90%;
    height: 90%;
  }
  10% {
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
  80% {
    left: -5%;
    top: -5%;
    width: 110%;
    height: 110%;
  }
  90% {
    left: 5%;
    top: 5%;
    width: 90%;
    height: 90%;
  }
  100% {
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
  }
}

     <script id="rendered-js" >
var browser = document.getElementById('__browser');
var bar = document.getElementById('__browser-bar');
var close = document.getElementById('__close');
var initX, initY, mousePressX, mousePressY;
browser.style.transform = "translate(" + window.innerWidth + "px," + window.innerHeight + "px) scale(0,0)";

setTimeout(function () {
  browser.classList.add('-show');
  browser.classList.add('-animating');
  var w = window.innerWidth;
  var h = window.innerHeight;
  var x = Math.floor(Math.random() * w / 2);
  var y = Math.floor(Math.random() * h / 2);
  browser.dataset.x = x;
  browser.dataset.y = y;
  browser.style.transform = "translate(" + x + "px," + y + "px) scale(1,1)";
  setTimeout(function () {browser.classList.remove('-animating');}, 200);
}, 500);

bar.addEventListener('mousedown', function (e) {
  initX = browser.dataset.x || browser.offsetLeft;
  initY = browser.dataset.y || browser.offsetTop;
  mousePressX = event.clientX;
  mousePressY = event.clientY;
  window.addEventListener('mousemove', repositionElement, false);
  window.addEventListener('mouseup', function () {
    window.removeEventListener('mousemove', repositionElement, false);
  }, false);
}, false);

function repositionElement(event) {
  var x = Number(initX) + event.clientX - mousePressX;
  var y = Number(initY) + event.clientY - mousePressY;
  browser.style.transform = "translate(" + x + "px," + y + "px)";
  browser.dataset.x = x;
  browser.dataset.y = y;
}

close.addEventListener('mousedown', function (e) {
  browser.classList.add('-animating');
  setTimeout(function () {
    var x = browser.dataset.x || browser.offsetLeft;
    var y = browser.dataset.y || browser.offsetTop;
    browser.style.transform = "translate(" + x + "px," + y + "px) scale(0.001,0.001)";
  }, 50);
  setTimeout(function () {
    window.open();
  }, 3000);
}, false);

window.open = function (URL) {
  var x = browser.dataset.x || browser.offsetLeft;
  var y = browser.dataset.y || browser.offsetTop;
  browser.style.transform = "translate(" + x + "px," + y + "px) scale(1,1)";
  setTimeout(function () {browser.classList.remove('-animating');}, 200);
};
function demo() {

  demointerval = setInterval(function () {
    var chkbox = document.querySelector(
      'input[type="checkbox"]:not([checked])'
    );
    if (chkbox) {
      chkbox.click();
      chkbox.setAttribute("checked", "checked");
    } else {
      clearInterval(demointerval);
    }
  }, 600);
}
if (document.location.pathname.indexOf("fullcpgrid") > -1) {
  demo();
}

    </script>

<script>
        document.onclick = hideMenu;
        document.oncontextmenu = rightClick;
        function hideMenu() {
            document.getElementById(
                "contextMenu").style.display = "none"
        }
  
        function rightClick(e) {
            e.preventDefault();
  
            if (document.getElementById(
                "contextMenu").style.display == "block")
                hideMenu();
            else {
                var menu = document
                    .getElementById("contextMenu")
                      
                menu.style.display = 'block';
                menu.style.left = e.pageX + "px";
                menu.style.top = e.pageY + "px";
            }
        }
    </script>
